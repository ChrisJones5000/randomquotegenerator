<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

		<!--Main Content-->
		<div class="main-content">
			<div class="container text-center hero">
				<h1>Random Quote Generator</h1>
				<button type="button" id="btn-quote">New Quote</button>
				<div id="quote-area">
					<div id="slide-container">
						<p><span id="quote-text">Get your facts first, then you can distort them as you please.</span></p>
						<p><span id="author-text">- Mark Twain</span></p>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="tweet-btn"><i class="fa fa-twitter"></i> Tweet It</button>
			</div>
		</div>
		<!--End Main Content-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
